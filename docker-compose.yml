version: '3.8'

services:
  ollama:
    build:
      context: ./ollama
    container_name: ollama-llama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-server:
    build:
      context: ./mcp-server
    container_name: mcp-server
    ports:
      - "8000:8000"
    environment:
      - MCP_ACCESS_KEY=${MCP_ACCESS_KEY:-your-secret-key-here}
    volumes:
      - .:/app/ai-filesystem-agent:ro  # Mount read-only for project access
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  adk-web:
    build:
      context: ./adk-web
    container_name: adk-web
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_URL=http://ollama:11434/v1
      - MCP_SERVER_URL=http://mcp-server:8000
      - MCP_ACCESS_KEY=${MCP_ACCESS_KEY:-your-secret-key-here}
    depends_on:
      ollama:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data:

